    <text x="28" y="54" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#0F172A" font-weight="700">JPA</text>
    <text x="28" y="75" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#64748B">Persistencia ORM</text>
  </g>

  <!-- MapStruct -->
  <g transform="translate(1140,350)">
    <rect x="0" y="0" rx="16" ry="16" width="300" height="90" fill="#FFFFFF" stroke="#E5E7EB"/>
    <rect x="0" y="0" width="10" height="90" fill="#F59E0B"/>
    <text x="28" y="54" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#0F172A" font-weight="700">MapStruct</text>
    <text x="28" y="75" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#64748B">Mappers DTO</text>
  </g>

  <!-- Lombok -->
  <g transform="translate(120,440)">
    <rect x="0" y="0" rx="16" ry="16" width="300" height="90" fill="#FFFFFF" stroke="#E5E7EB"/>
    <rect x="0" y="0" width="10" height="90" fill="#C22D40"/>
    <text x="28" y="54" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#0F172A" font-weight="700">Lombok</text>
    <text x="28" y="75" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#64748B">Boilerplate reduction</text>
  </g>

  <!-- Database Row -->
  <!-- PostgreSQL -->
  <g transform="translate(120,520)">
    <rect x="0" y="0" rx="16" ry="16" width="300" height="90" fill="#FFFFFF" stroke="#E5E7EB"/>
    <rect x="0" y="0" width="10" height="90" fill="#336791"/>
    <text x="28" y="54" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#0F172A" font-weight="700">PostgreSQL</text>
    <text x="28" y="75" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#64748B">Relacional</text>
  </g>

  <!-- Docker (BD en contenedor) -->
  <g transform="translate(460,520)">
    <rect x="0" y="0" rx="16" ry="16" width="300" height="90" fill="#FFFFFF" stroke="#E5E7EB"/>
    <rect x="0" y="0" width="10" height="90" fill="#2496ED"/>
    <text x="28" y="54" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#0F172A" font-weight="700">Docker</text>
    <text x="28" y="75" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#64748B">PostgreSQL en contenedor</text>
  </g>

  <!-- Infra / Tools Row -->
  <!-- IntelliJ IDEA -->
  <g transform="translate(120,690)">
    <rect x="0" y="0" rx="16" ry="16" width="300" height="90" fill="#FFFFFF" stroke="#E5E7EB"/>
    <rect x="0" y="0" width="10" height="90" fill="#000000"/>
    <text x="28" y="54" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#0F172A" font-weight="700">IntelliJ IDEA</text>
    <text x="28" y="75" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#64748B">IDE</text>
  </g>

  <!-- Docker Desktop -->
  <g transform="translate(460,690)">
    <rect x="0" y="0" rx="16" ry="16" width="300" height="90" fill="#FFFFFF" stroke="#E5E7EB"/>
    <rect x="0" y="0" width="10" height="90" fill="#2496ED"/>
    <text x="28" y="54" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#0F172A" font-weight="700">Docker Desktop</text>
    <text x="28" y="75" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#64748B">Contenedores locales</text>
  </g>

  <!-- Git -->
  <g transform="translate(800,690)">
    <rect x="0" y="0" rx="16" ry="16" width="300" height="90" fill="#FFFFFF" stroke="#E5E7EB"/>
    <rect x="0" y="0" width="10" height="90" fill="#F05032"/>
    <text x="28" y="54" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#0F172A" font-weight="700">Git</text>
    <text x="28" y="75" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#64748B">Control de versiones</text>
  </g>

  <!-- VS Code -->
  <g transform="translate(1140,690)">
    <rect x="0" y="0" rx="16" ry="16" width="300" height="90" fill="#FFFFFF" stroke="#E5E7EB"/>
    <rect x="0" y="0" width="10" height="90" fill="#007ACC"/>
    <text x="28" y="54" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#0F172A" font-weight="700">VS Code</text>
    <text x="28" y="75" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#64748B">Editor</text>
  </g>

  <!-- Legend / note -->
  <g font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="12" fill="#94A3B8">
    <text x="1510" y="880" text-anchor="end">v1 • sin logos • colores de marca</text>
  </g>
</svg>
